{% extends 'base/base.html' %}
{% block title %} Category {% endblock %}
{% block btn-denied %} {% endblock %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3 ">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-primary text-center">Add Category</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %} 
                            <div class="row">
                                <div class="col">
                                    <div class="form-outline">
                                        <label class="form-label" for="form8Example1">Title</label>
                                        <input type="text" id="form8Example1" name="title" class="form-control" />
                                    </div>
                                    <div class="form-outline">
                                        <label class="form-label" for="form8Example1">Description</label>
                                        <textarea name="description" id="form8Example1" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-outline mt-3 text-center">
                                <button class="btn btn-success" class="form-control" type="submit">Add Doctor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
