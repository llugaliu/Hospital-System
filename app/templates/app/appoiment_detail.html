{% extends 'base/base.html' %}
{% block content %}
    <div class="text-center text-danger">
        <div class="text-dark mt-3 mb-2 ">
            {% if deadline %}
            <p class="text-muted alert alert-danger"> This Appoiment is not available any more</p>
            {% else %} 
                <p class="text-muted alert alert-info">
                    This appoiment will start in {{appoiment.date}} and will end in {{appoiment.time}}
                </p>
            {% endif %}        
        </div>
    </div>
{% endblock %}
